<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula01.css">
    <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
    <div class="container">
        <div class="page-title">
            <h1>Calculadora de média</h1>
        </div>
    </div>
    
    <div class="container-form">
        <form action="">
            <div class="page-subtitle">
                <p>Calcule a sua média anual!</p>
            </div>

            <label for="">Digite a nota do 1° Bimestre:</label>
            <input type="number" name="nota1" id="nota1" required>

            <label for="">Digite a nota do 2° Bimestre:</label>
            <input type="number" name="nota2" id="nota2" required>

            <label for="">Digite a nota do 3° Bimestre:</label>
            <input type="number" name="nota3" id="nota3" required>

            <label for="">Digite a nota do 4° Bimestre:</label>
            <input type="number" name="nota4" id="nota4" required>

            <button type="button" id="btn-calc">Calcular Média</button>
        </form>

        <div class="resultado-final">
            <p id="media-aluno">Média anual do aluno: </p>
            <p id="status-aluno">Resultado: </p>
        </div>
    </div>

    <div class="alura-logo">
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt=""></a>
    </div>
    
    <div class="img-imersao">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
</body>

<script src="aula01.js"></script>

</html>
